<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/bootstrap/css/toggle-bootstrap-dark.min.css">
    <link rel="stylesheet" href="./build/bootstrap/css/toggle-bootstrap.min.css">
    <link rel="stylesheet" href="./build/bootstrap/css/bootstrap.css">
    <script src="./build/jquery/jquery-3.6.0.js"></script>
    <script src="./build/jquery/jquery-ui.min.js"></script>
    <script src="./build/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="./build/loginIndex.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-screen-container">
                <div class="login-form login-screen">
                    <div class="row">
                        <div class="col-md-6 bg">
                            <div class="new-account">
                                <h3>Do you have an account yet?</h3>
                                <p>if you do not have an account you can make one here</p>

                                <div class="d-flex justify-content-center">
                                    <img class="image" src="images/Distance-Learning-2048x1356.png" alt="Italian Trulli" height="300px" width="500px">
                                </div>
                                <a type="button" class="btn btn-primary" href="Register.html">
                                Make a account
                               </a>
                            </div>

                        </div>

                        <div class="col-md-6 form text-center">
                            <h2 class="m-0">Member Login</h2>
                            <p>his is the login if you have an account already</p>
                            <form id="login-form">
                                <div class="form-group mt-4">
                                    <input type="text" class="form-control" placeholder="e-mail">
                                </div>
                                <div class="form-group mt-4">
                                    <input type="password" class="form-control" placeholder="Password" autocomplete="off">
                                </div>
                                <div class="form-group mt-4">
                                    <div id="login-message" class="alert" role="alert">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                    <div class="com-md-5">
                                        <input type="submit" class="btn btn-success" value="Login">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

        </div>


</body>

</html>
