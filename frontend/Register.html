<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/bootstrap/css/toggle-bootstrap-dark.min.css">
    <link rel="stylesheet" href="./build/bootstrap/css/toggle-bootstrap.min.css">
    <link rel="stylesheet" href="./build/bootstrap/css/bootstrap.css">
    <script src="./build/jquery/jquery-3.6.0.js"></script>
    <script src="./build/jquery/jquery-ui.min.js"></script>
    <script src="./build/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="./build/registerIndex.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="register-screen container">
                <div class="register-screen register-form">
                    <div class="row">
                        <div class="col-md-12 bg">
                            <div>
                                <h1 class="text-center">Hello Here you can Create an new account</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 form text-center">
                            <form action="register" method="POST" id="register-form">
                                <div class="form-group mt-4">
                                    <input type="text" name="firstName" class="form-control" placeholder="Firstname" required>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="text" name="lastName" class="form-control" placeholder="Lastname" required>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="text" name="email" class="form-control" placeholder="e-mail" required>
                                </div>
                                <div class="form-group mt-4">
                                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" required autocomplete="off">
                                </div>
                                <div class="form-group mt-4">
                                    <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password" required autocomplete="off">
                                </div>
                                <div class="form-group mt-4">
                                    <select class="form-select overflow-hidden" multiple aria-label="multiple select example" name="userType" size="3">
                                        <option value="student" selected>Student</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="parent">Parent</option>
                                    </select>
                                </div>
                                <div class="form-group mt-4">
                                    <div id="register-message" class="alert" role="alert">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <a href="#">Forgot Password</a>
                                    </div>

                                    <div class="com-md-5">
                                        <input type="submit" class="btn btn-success" value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>



</body>

</html>
